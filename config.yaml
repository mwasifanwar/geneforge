data:
  max_sequence_length: 1024
  amino_acid_vocab_size: 25
  structure_points: 1000

neural_networks:
  transformer:
    hidden_dim: 512
    num_layers: 12
    num_heads: 8
    dropout: 0.1
  structure_predictor:
    hidden_dims: [256, 512, 256]
    learning_rate: 0.0001

evolutionary:
  population_size: 100
  generations: 500
  mutation_rate: 0.05
  crossover_rate: 0.8
  elite_size: 10

molecular_dynamics:
  time_step: 0.002
  simulation_time: 100
  temperature: 300

drug_discovery:
  binding_threshold: -7.0
  similarity_threshold: 0.7

api:
  host: "0.0.0.0"
  port: 8000